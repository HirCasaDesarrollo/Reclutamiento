<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

</head>

<body>
    <header class="navbar navbar-dark sticky-top flex-md-nowrap">
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="logotipo">
                    <span>E</span>
                    <h3>EduEra</h3>
                </div>
                <nav id="sidebarMenu" class="bg-transparent sidebar d-md-block  collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" onclick="home();">
                                    <i class="fas fa-solid fa-house-user fa-1x"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="progress();">
                                    <i class="fas fas-solid fa-chart-bar fa-1x"></i>
                                    Progress
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="messages();">
                                    <i class="fas fa-solid fa-comments fa-1x"></i>
                                    Messages
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="settings();">
                                    <i class="fas fa-solid fa-hammer fa-1x"></i>
                                    Settings
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>
                <div class="soporte">
                    <h4>Support 24/7</h4>
                    <span>Contacts us anytime</span><br>
                    <button class="btn">Start</button>
                    <img src="img/support.png" alt="">

                </div>

            </div>

            <main class="col-md-8  col-lg-9" id="home">
                <div class="row mt-4">
                    <div class="col-md-12  buscador">
                        <div class="input-group">
                            <span class="input-group-append">
                                <button
                                    class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                                    type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            <input class="form-control border-end-0 border" type="search" id="example-search-input">
                        </div>
                        <div class="iconos-buscador">
                            <a class="nav-link" href="#">
                                <i class="fas fa-solid fa-user"></i>
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-solid fa-bell"></i>
                            </a>
                        </div>
                    </div>

                <div>
                    <h2>Your unfinished courses</h2>
                    <div class="cursos row">

                    </div>

                </div>

                <div>
                    <h2>Live lesson</h2>
                    <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div>
                            <a class="indicator" href="#featureCarousel" role="button" data-bs-slide="prev">
                                <span class="fas fa-chevron-left" aria-hidden="true"></span>
                            </a> &nbsp;&nbsp;
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="carousel-card col-lg-12 col-md-9">
                                    <div class="card-body" style="background-image:url('https://wallpaperaccess.com/full/84248.png');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://www.ionos.mx/digitalguide/fileadmin/DigitalGuide/Teaser/funktionale-programmierung-t.jpg');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://i.pinimg.com/originals/5e/8b/75/5e8b759766ff7a0f79765d9133cc6bb4.jpg');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://i.blogs.es/eaeb44/windows-11-nuevos-wallpapers-descargar-gratis-mexico-3/450_1000.jpg');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-card col-lg-12 col-md-9">
                                    <div class="card-body" style="background-image:url('https://wallpaperaccess.com/full/84248.png');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><div><span class="estado">LIVE</span></div></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://wallpaperaccess.com/full/84248.png');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://wallpaperaccess.com/full/84248.png');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                    <div class="card-body" style="background-image:url('https://wallpaperaccess.com/full/84248.png');">
                                        <img src="https://definicionde.es/wp-content/uploads/2019/04/definicion-de-persona-min.jpg" class="foto">
                                        <div><span class="estado">LIVE</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <a class="w-aut indicator" href="#featureCarousel" role="button" data-bs-slide="next">
                                <span class="fas fa-chevron-right" aria-hidden="true"></span>
                            </a>
                        </div>

                    </div>
                </div>
                </div>

        </main>
        <main class="col-md-8  col-lg-9" id="progress">
            <div class="row mt-4">
                <h2>Progress</h2>
            </div>
        </main>
        <main class="col-md-8  col-lg-9" id="messages">
            <div class="row mt-4">
                <h2>Messages</h2>
            </div>
        </main>
        <main class="col-md-8  col-lg-9" id="settings">
            <div class="row mt-4">
                <h2>Settings</h2>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
