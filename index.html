<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica</title>

    <!--Estilos-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Tipo de letra Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;800;900&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo__img">
                <p>E</p>
            </div>
            <div class="logo__text">
                <p>EduEra</p>
            </div>
        </div>

        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">
                    <i class="fas fa-home icon"></i> <span>Home</span>
                </button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">
                    <i class="icon fas fa-chart-line"></i> <span>Progress</span>
                </button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">
                    <i class="icon far fa-comment"></i> <span>Messages</span>
                </button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                    aria-selected="false">
                    <i class="icon fas fa-cog"></i> <span>Settings</span>
                </button>
            </div>

            <div class="group">
                <img src="./assets/img/Group.png" alt="group">
            </div>

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">

                    <div class="search">
                        <form>
                            <input type="search" placeholder="      Search..." aria-label="Search">
                        </form>
                        <i class="far fa-user"></i>
                        <div class="image-vector">
                            <img src="./assets/img/Vector.png" alt="user">
                        </div>
                    </div>

                    <div class="information">
                        <div class="title">
                            <h2>Your unfinished courses</h2>
                        </div>

                        <div class="information__cards">
                            <div class="card_01">
                                <div class="info">
                                    <img class="info__photo" src="./assets/img/photo01.png" alt="user">
                                    <p class="info__name">Dianee Edwards</p>
                                    <p class="info__twitter">@dianneed</p>

                                    <div class="info__min">
                                        <p>82 min</p>
                                    </div>
                                </div>

                                <div class="card_01-text">
                                    <p>Learinig how to create simple Swift applications in 8 lessons</p>
                                </div>
                            </div>

                            <div class="card_02">
                                <div class="info">
                                    <img class="info__photo" src="./assets/img/photo02.png" alt="user">
                                    <p class="info__name">Dianee Edwards</p>
                                    <p class="info__twitter">@dianneed</p>

                                    <div class="info__min">
                                        <p>90 min</p>
                                    </div>
                                </div>

                                <div class="card_02-text">
                                    <p>Best tips for drawing some good thematic illustration</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="live__lessons">
                        <h2>Live lessons</h2>

                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./assets/img/carrucel/Group 47.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 48.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 49.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 50.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 51.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 52.png" class="d-block w-100" alt="group">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/carrucel/Group 53.png" class="d-block w-100" alt="group">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    ...
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    ...
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
